<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Literary Journal</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lora:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --wood: #8B5A2B;
            --leather: #6B4423;
            --pages: #F5F0E6;
            --gold: #D4AF37;
            --ink: #1A1818;
        }
        
        body {
            font-family: 'Lora', serif;
            color: var(--ink);
            line-height: 1.8;
            margin: 0;
            padding: 0;
            background: 
                linear-gradient(rgba(245, 240, 230, 0.85), rgba(245, 240, 230, 0.85)),
                url('https://images.unsplash.com/photo-1589998059171-988d887df646?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            min-height: 100vh;
        }
        
        .library-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
        }
        
        /* [Previous styles remain unchanged until .memories-gallery] */
        
        .memories-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .memory-card {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            aspect-ratio: 1;
            background: var(--pages);
        }
        
        .memory-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        
        .memory-card:hover .memory-img {
            transform: scale(1.05);
        }
        
        .memory-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px dashed var(--wood);
            border-radius: 8px;
            padding: 2rem;
            margin-bottom: 2rem;
            background: rgba(255,255,255,0.7);
            cursor: pointer;
            transition: all 0.3s;
            aspect-ratio: 1;
        }
        
        .memory-upload:hover {
            background: rgba(255,255,255,0.9);
        }
        
        .upload-icon {
            font-size: 3rem;
            color: var(--wood);
            margin-bottom: 1rem;
        }
        
        #memoryInput {
            display: none;
        }
        
        /* [Rest of your existing CSS] */
    </style>
</head>
<body>
    <div class="library-container">
        <header>
            <h1>My Literary Journal</h1>
            <p class="subtitle">Track books and memories</p>
        </header>
        
        <div class="library-nav">
            <button class="nav-btn active" onclick="showShelf('search')">
                <i class="fas fa-search"></i> Find Books
            </button>
            <button class="nav-btn" onclick="showShelf('read')">
                <i class="fas fa-book-open"></i> Books I've Read
            </button>
            <button class="nav-btn" onclick="showShelf('want')">
                <i class="fas fa-bookmark"></i> Want to Read
            </button>
            <button class="nav-btn" onclick="showShelf('memories')">
                <i class="fas fa-camera"></i> Memories
            </button>
        </div>
        
        <!-- [Previous search/read/want sections remain unchanged] -->
        
        <!-- New Memories Tab -->
        <section id="memories" class="bookshelf">
            <h2 class="shelf-title">My Reading Memories</h2>
            
            <label for="memoryInput" class="memory-upload">
                <div class="upload-icon">
                    <i class="fas fa-cloud-upload-alt"></i>
                </div>
                <p>Click to upload photos</p>
                <small>(Book hauls, reading spots, favorite passages)</small>
                <input type="file" id="memoryInput" accept="image/*" multiple>
            </label>
            
            <div class="memories-gallery" id="memoriesGallery">
                <!-- Uploaded memories will appear here -->
                <div class="empty-state">
                    <p>No memories yet. Upload your first photo!</p>
                </div>
            </div>
        </section>
        
        <div class="library-footer">
            <p class="austen-quote">
                You have bewitched me, body and soul, and I love—I love—I love you.
            </p>
        </div>
    </div>

    <script>
        // [Previous JavaScript remains the same until the end]
        
        // New Memories Functionality
        document.addEventListener('DOMContentLoaded', () => {
            loadLibrary();
            loadMemories();
            
            document.getElementById('bookSearch').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') searchBooks();
            });
            
            document.getElementById('memoryInput').addEventListener('change', function(e) {
                const files = e.target.files;
                for (let i = 0; i < files.length; i++) {
                    addMemory(files[i]);
                }
            });
        });
        
        function loadMemories() {
            const savedMemories = localStorage.getItem('bookMemories');
            if (savedMemories) {
                document.getElementById('memoriesGallery').innerHTML = '';
                JSON.parse(savedMemories).forEach(memory => {
                    createMemoryCard(memory);
                });
            }
        }
        
        function addMemory(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const memory = {
                    id: Date.now(),
                    src: e.target.result,
                    date: new Date().toLocaleDateString()
                };
                
                let memories = JSON.parse(localStorage.getItem('bookMemories')) || [];
                memories.push(memory);
                localStorage.setItem('bookMemories', JSON.stringify(memories));
                
                createMemoryCard(memory);
            };
            reader.readAsDataURL(file);
        }
        
        function createMemoryCard(memory) {
            const gallery = document.getElementById('memoriesGallery');
            if (gallery.querySelector('.empty-state')) {
                gallery.innerHTML = '';
            }
            
            const card = document.createElement('div');
            card.className = 'memory-card';
            card.innerHTML = `
                <img src="${memory.src}" class="memory-img" alt="Memory">
                <button class="remove-memory" onclick="removeMemory(${memory.id})">
                    <i class="fas fa-times"></i>
                </button>
            `;
            
            // Add simple styling to the remove button
            card.querySelector('.remove-memory').style.position = 'absolute';
            card.querySelector('.remove-memory').style.top = '10px';
            card.querySelector('.remove-memory').style.right = '10px';
            card.querySelector('.remove-memory').style.background = 'rgba(139, 90, 43, 0.7)';
            card.querySelector('.remove-memory').style.color = 'white';
            card.querySelector('.remove-memory').style.border = 'none';
            card.querySelector('.remove-memory').style.borderRadius = '50%';
            card.querySelector('.remove-memory').style.width = '30px';
            card.querySelector('.remove-memory').style.height = '30px';
            card.querySelector('.remove-memory').style.cursor = 'pointer';
            
            gallery.prepend(card);
        }
        
        function removeMemory(id) {
            let memories = JSON.parse(localStorage.getItem('bookMemories')) || [];
            memories = memories.filter(m => m.id !== id);
            localStorage.setItem('bookMemories', JSON.stringify(memories));
            loadMemories();
        }
    </script>
</body>
</html>
