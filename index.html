<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Literary Haven | Book Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --cream: #f8f3e6;
            --gold: #c9a66b;
            --burgundy: #6b2737;
            --sage: #7a918d;
            --ink: #1a1818;
        }
        
        body {
            font-family: 'Crimson Pro', serif;
            background: var(--cream);
            color: var(--ink);
            line-height: 1.8;
            background-image: url('https://www.transparenttextures.com/patterns/rice-paper.png');
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--gold);
        }
        
        h1 {
            font-size: 2.8rem;
            color: var(--burgundy);
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
            font-family: 'Crimson Pro', serif;
        }
        
        .subtitle {
            font-family: 'Montserrat', sans-serif;
            color: var(--sage);
            font-size: 1.1rem;
            letter-spacing: 3px;
            text-transform: uppercase;
        }
        
        /* Tabs styling */
        .tabs {
            display: flex;
            justify-content: center;
            margin: 2rem 0;
            border-bottom: 1px solid var(--gold);
        }
        
        .tab-btn {
            padding: 1rem 2rem;
            background: none;
            border: none;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            color: var(--sage);
            font-size: 1rem;
            letter-spacing: 1px;
            position: relative;
            transition: all 0.3s;
        }
        
        .tab-btn.active {
            color: var(--burgundy);
            font-weight: 600;
        }
        
        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--burgundy);
        }
        
        /* Book cards */
        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }
        
        .book-card {
            background: white;
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            transition: transform 0.3s;
            border: 1px solid #e8e8e8;
        }
        
        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .book-cover {
            height: 220px;
            background: #f1f3f4;
            background-size: cover;
            background-position: center;
            position: relative;
            border-bottom: 1px solid #eee;
        }
        
        .book-status {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--burgundy);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 3px;
            font-size: 0.8rem;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 1px;
        }
        
        .book-info {
            padding: 1.5rem;
        }
        
        .book-title {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            color: var(--burgundy);
            font-weight: 600;
        }
        
        .book-author {
            color: var(--sage);
            margin-bottom: 1rem;
            font-style: italic;
            font-size: 0.95rem;
        }
        
        .book-desc {
            font-size: 0.95rem;
            color: var(--ink);
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        
        /* Austen-themed footer */
        footer {
            text-align: center;
            margin-top: 4rem;
            padding: 2rem 0;
            border-top: 1px solid var(--gold);
            font-family: 'Crimson Pro', serif;
        }
        
        .austen-quote {
            font-size: 1.1rem;
            color: var(--burgundy);
            font-style: italic;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.8;
        }
        
        .austen-quote::before,
        .austen-quote::after {
            content: '"';
            color: var(--gold);
            font-size: 1.5rem;
        }
        
        .quote-author {
            display: block;
            margin-top: 0.5rem;
            color: var(--sage);
            font-size: 0.9rem;
        }
        
        /* [Rest of your CSS remains unchanged] */
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Literary Haven</h1>
            <p class="subtitle">A Gentleman's & Gentlewoman's Library</p>
        </header>
        
        <!-- [Your existing tabs/search/add book forms go here] -->
        
        <footer>
            <p class="austen-quote">
                It is a truth universally acknowledged, that a single man in possession of a good fortune, must be in want of a wife.
                <span class="quote-author">â€” Jane Austen, Pride and Prejudice</span>
            </p>
        </footer>
    </div>

    <script>

</body>
</html>
