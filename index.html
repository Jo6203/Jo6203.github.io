<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Book Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* [Previous CSS remains exactly the same] */
        /* ... (include all the CSS from previous version) ... */
    </style>
</head>
<body>
    <!-- [Previous HTML structure remains the same until search container] -->
    
    <div class="search-container">
        <input type="text" class="search-input" placeholder="Search by author name..." id="searchInput">
        <button class="search-btn" onclick="searchByAuthor()">
            <i class="fas fa-search"></i> Find Books
        </button>
    </div>

    <!-- [Rest of HTML remains the same] -->

    <script>
        // [Previous JavaScript remains until search functions]
        
        // New author search function
        async function searchByAuthor() {
            const authorName = searchInput.value.trim();
            
            if (!authorName) {
                alert("Please enter an author name");
                return;
            }
            
            try {
                // Show loading state
                document.getElementById('readBooks').innerHTML = '<p>Searching...</p>';
                document.getElementById('wantBooks').innerHTML = '';
                
                // Fetch books by author from Google Books API
                const response = await fetch(`https://www.googleapis.com/books/v1/volumes?q=inauthor:"${encodeURIComponent(authorName)}"&maxResults=10`);
                const data = await response.json();
                
                if (data.items && data.items.length > 0) {
                    // Display search results
                    const resultsContainer = document.createElement('div');
                    resultsContainer.className = 'book-grid';
                    resultsContainer.innerHTML = '<h3 style="grid-column:1/-1">Search Results</h3>';
                    
                    data.items.forEach(book => {
                        const bookInfo = book.volumeInfo;
                        const bookCard = document.createElement('div');
                        bookCard.className = 'book-card';
                        bookCard.innerHTML = `
                            <div class="book-cover" style="background-image: url('${bookInfo.imageLinks?.thumbnail || 'https://via.placeholder.com/150x200?text=No+Cover'}')">
                                <span class="book-status">Search Result</span>
                            </div>
                            <div class="book-info">
                                <h3 class="book-title">${bookInfo.title}</h3>
                                <p class="book-author">${bookInfo.authors?.join(', ') || 'Unknown Author'}</p>
                                <p class="book-desc">${bookInfo.description?.substring(0, 150) || 'No description available.'}...</p>
                                <button onclick="addSearchResult('${bookInfo.title}', '${bookInfo.authors?.[0] || ''}', '${bookInfo.description || ''}', '${bookInfo.imageLinks?.thumbnail || ''}')" 
                                        style="background:var(--secondary); margin-top:10px;">
                                    <i class="fas fa-plus"></i> Add to My Library
                                </button>
                            </div>
                        `;
                        resultsContainer.appendChild(bookCard);
                    });
                    
                    document.getElementById('read').innerHTML = '';
                    document.getElementById('read').appendChild(resultsContainer);
                } else {
                    document.getElementById('readBooks').innerHTML = '<p>No books found for this author</p>';
                }
            } catch (error) {
                console.error('Search error:', error);
                alert('Error searching for books');
            }
        }
        
        // Add search result to library
        function addSearchResult(title, author, description, cover) {
            bookTitleInput.value = title;
            bookAuthorInput.value = author;
            
            // Auto-open add book form
            document.getElementById('bookStatus').scrollIntoView({
                behavior: 'smooth'
            });
            
            // Show confirmation
            alert(`"${title}" ready to add! Select status and click "Add Book"`);
        }
        
        // [Rest of the JavaScript remains the same]
    </script>
</body>
</html>
