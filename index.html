<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lora:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --wood: #8B5A2B;
            --leather: #6B4423;
            --pages: #F5F0E6;
            --gold: #D4AF37;
            --ink: #1A1818;
        }
        
        body {
            font-family: 'Lora', serif;
            color: var(--ink);
            line-height: 1.8;
            margin: 0;
            padding: 0;
            background: 
                linear-gradient(rgba(245, 240, 230, 0.85), rgba(245, 240, 230, 0.85)),
                url('https://images.unsplash.com/photo-1589998059171-988d887df646?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            min-height: 100vh;
        }
        
        .library-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
        }
        
        /* [Previous styles remain unchanged until .photo-tab] */
        
        .photo-tab {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
        }
        
        .photo-btn {
            background: var(--wood);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .photo-btn:hover {
            background: var(--leather);
            transform: scale(1.1);
        }
        
        .photo-upload {
            position: fixed;
            bottom: 90px;
            right: 20px;
            background: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.1);
            width: 250px;
            display: none;
        }
        
        .photo-upload.active {
            display: block;
            animation: fadeIn 0.3s;
        }
        
        .photo-preview {
            width: 100%;
            max-height: 200px;
            object-fit: contain;
            margin-bottom: 1rem;
            border-radius: 4px;
            display: none;
        }
        
        .uploaded-photo {
            position: fixed;
            bottom: 90px;
            right: 20px;
            max-width: 300px;
            max-height: 300px;
            object-fit: contain;
            border: 3px solid var(--gold);
            border-radius: 8px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.2);
            display: none;
        }
        
        .uploaded-photo.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* [Rest of your existing CSS] */
    </style>
</head>
<body>
    <div class="library-container">
        <!-- [All your existing book tracking HTML remains unchanged] -->
        
        <!-- Floating Photo Tab -->
        <div class="photo-tab">
            <button class="photo-btn" onclick="togglePhotoUpload()">
                <i class="fas fa-camera"></i>
            </button>
            <div class="photo-upload" id="photoUpload">
                <input type="file" id="photoInput" accept="image/*" style="display: none;">
                <button onclick="document.getElementById('photoInput').click()" 
                        style="background: var(--wood); color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer; width: 100%; margin-bottom: 1rem;">
                    Choose Photo
                </button>
                <img id="photoPreview" class="photo-preview">
                <button id="savePhotoBtn" 
                        style="background: var(--gold); color: var(--ink); border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer; width: 100%; display: none;">
                    Save Photo
                </button>
            </div>
            <img id="uploadedPhoto" class="uploaded-photo">
        </div>
    </div>

    <script>
        // [Previous JavaScript remains the same until the end]
        
        // Photo Upload Functionality
        function togglePhotoUpload() {
            document.getElementById('photoUpload').classList.toggle('active');
        }
        
        document.getElementById('photoInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const preview = document.getElementById('photoPreview');
                    preview.src = event.target.result;
                    preview.style.display = 'block';
                    
                    const saveBtn = document.getElementById('savePhotoBtn');
                    saveBtn.style.display = 'block';
                    saveBtn.onclick = function() {
                        savePhoto(event.target.result);
                    };
                };
                reader.readAsDataURL(file);
            }
        });
        
        function savePhoto(photoData) {
            localStorage.setItem('libraryPhoto', photoData);
            showUploadedPhoto(photoData);
            togglePhotoUpload();
        }
        
        function showUploadedPhoto(photoData) {
            const photo = document.getElementById('uploadedPhoto');
            photo.src = photoData;
            photo.classList.add('active');
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                photo.classList.remove('active');
            }, 5000);
        }
        
        // Load saved photo on startup
        document.addEventListener('DOMContentLoaded', () => {
            loadLibrary();
            
            document.getElementById('bookSearch').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') searchBooks();
            });
            
            const savedPhoto = localStorage.getItem('libraryPhoto');
            if (savedPhoto) {
                showUploadedPhoto(savedPhoto);
            }
        });
    </script>
</body>
</html>
