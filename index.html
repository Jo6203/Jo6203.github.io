<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Literary Love Story</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lora:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --wood: #8B5A2B;
            --leather: #6B4423;
            --pages: #F5F0E6;
            --gold: #D4AF37;
            --ink: #1A1818;
            --glass: rgba(255, 255, 255, 0.85);
        }
        
        body {
            font-family: 'Lora', serif;
            color: var(--ink);
            line-height: 1.8;
            margin: 0;
            padding: 0;
            /* Breathtaking library background */
            background: 
                linear-gradient(rgba(245, 240, 230, 0.9), rgba(245, 240, 230, 0.9)),
                url('https://images.unsplash.com/photo-1507842217343-583bb7270b66?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            min-height: 100vh;
        }
        
        .library-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background: var(--glass);
            backdrop-filter: blur(3px);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            min-height: 100vh;
            border-left: 1px solid rgba(139, 90, 43, 0.2);
            border-right: 1px solid rgba(139, 90, 43, 0.2);
        }

        /* [Keep all your previous CSS styles] */
        /* ... */

        /* Enhanced book cards with parchment effect */
        .book {
            background: 
                linear-gradient(var(--pages), var(--pages)),
                url('https://www.transparenttextures.com/patterns/paper.png');
            border: 1px solid rgba(139, 90, 43, 0.3);
            position: relative;
        }
        
        .book::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            width: 5px;
            background: var(--gold);
            opacity: 0.7;
        }

        /* Floating shelf effect */
        .shelf-title {
            position: relative;
            padding-left: 1.5rem;
        }
        
        .shelf-title::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            height: 2px;
            width: 100%;
            background: linear-gradient(90deg, var(--wood), transparent);
            z-index: -1;
        }

        /* [Rest of your existing CSS] */
    </style>
</head>

</body>
</html>
